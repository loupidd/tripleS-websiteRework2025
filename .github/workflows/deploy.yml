name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Firebase Config
        run: |
          mkdir -p assets/js
          echo 'export const firebaseConfig = {' > assets/js/config.js
          echo '  apiKey: "${{ secrets.FIREBASE_API_KEY }}",' >> assets/js/config.js
          echo '  authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",' >> assets/js/config.js
          echo '  projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",' >> assets/js/config.js
          echo '  storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",' >> assets/js/config.js
          echo '  messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",' >> assets/js/config.js
          echo '  appId: "${{ secrets.FIREBASE_APP_ID }}"' >> assets/js/config.js
          echo '};' >> assets/js/config.js

      - name: Verify Generated Config
        run: |
          echo "========================================="
          echo "Generated config.js content:"
          echo "========================================="
          cat assets/js/config.js
          echo "========================================="
          echo ""
          echo "Checking for syntax errors..."
          node -c assets/js/config.js || echo "Config has syntax errors!"

      - name: Deploy via FTP (Safe Sync Mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /public_html/
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            .github/**
            README.md
            .gitignore

      - name: Deployment Complete
        run: |
          echo "Deployment successful!"
          echo "Live at: https://sssolusindo.com"
