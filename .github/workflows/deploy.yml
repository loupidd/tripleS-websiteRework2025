name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Firebase config
        run: |
          cat > assets/js/config.js << 'CONFIGEOF'
          export const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          CONFIGEOF

      - name: Verify files to deploy
        run: |
          echo "=== Config.js ==="
          cat assets/js/config.js
          echo ""
          echo "=== Files to deploy ==="
          find . -type f -not -path '*/\.*' | head -20

      - name: Deploy via FTP (forced)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /public_html/
          log-level: verbose
          dangerous-clean-slate: true # Force complete re-upload

      - name: Success
        run: echo "âœ… Deployed to https://sssolusindo.com"
